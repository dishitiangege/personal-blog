<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>恒仔备忘录—最简单的待办事项列表</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/beiwang.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/beiwang.js"></script>
</head>

<body>
    <header>
        <section>
            <label for="title">恒仔备忘录</label>
            <input type="text" id="title" name="title" placeholder="添加待办事项" required="required" autocomplete="off" />
        </section>
    </header>
    <section class="content">
        <h2>正在进行 <span id="todocount"></span></h2>
        <ol id="todolist" class="demo-box">

        </ol>
        <h2>已经完成 <span id="donecount"></span></h2>
        <ul id="donelist">

        </ul>
    </section>
    <article>
        <div>
            <h3>温馨提示</h3>
            <button class="zd">折叠</button>
        <p>1.您可以在输入框中输入您的待办事项，点击回车或者点击新建按钮<strong>一键生成</strong>您的待办事项。</p>
        <p>2.备忘录分为<strong>正在进行</strong>和<strong>已经完成</strong>两个板块，分别记录您未完成的事项和已经完成的事项。</p>
        <p>3.您可以通过点击每个事项前方的复选框将事项在<strong>正在进行</strong>和<strong>已经完成</strong>两个板块之间进行<strong>切换</strong>。</p>
        <p>4.您可以通过每个事项后方的小圆圈进行<strong>删除</strong>操作。</p>
        <p>5.感谢您的使用，祝您使用愉快！</p>
        </div>
        
    </article>
    <footer>
        Copyright &copy; 2021   <a href="https://www.baidu.com" target="_blank">www.hengge.cn</a>
    </footer>


</body>

</html>
